<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Backgrounds</title>
</head>
<body>
    <div class="bgimg">
        <header>
            <h1>Подпишись и получи печеньку!</h1>
        </header>

        <main>
            <form action="url">
                <fieldset>
                    <input  type="email" required placeholder="email">
                    <input type="submit" name="subscribe" value="Подписаться">
                </fieldset>
                <fieldset>
                    <div class="checkboxes">
                        <div class="button">
                            <input type="checkbox" name="checkbox" id="none">
                            <label for="none" class="mark"></label>
                            <label for="none">Не выбран</label>  
                        </div>
                        <div class="button">
                            <input type="checkbox" name="checkbox" id="one" checked>
                            <label for="one" class="mark"></label>
                            <label for="one">Выбран</label>
                        </button>
                    </div>
                    <div class="radios">
                        <div class="button">
                            <input type="radio" name="radio" value="nocheck" id="notwo">
                            <label for="notwo" class="circle"></label>
                            <label for="notwo">Не выбран</label>
                        </div>
                        <div class="button">
                            <input type="radio" name="radio" value="check" id="two" checked>
                            <label for="notwo" class="circle"></label>
                            <label for="two">Выбран </label>
                        </div>
                    </div>
                </fieldset>
            </form>

        </main>
    </div>

    <footer>
        <div class="panel">
            <div class="facebook"><a href="https://ru-ru.facebook.com/"></a></div>
            <div class="github"><a href="https://github.com/"></a></div>
            <div class="instagram"><a href="https://www.instagram.com/?hl=ru"></a></div>
            <div class="twitter"><a href="https://twitter.com/?lang=ru"></a></div>
            <div class="whatsapp"><a href="https://www.whatsapp.com/"></a></div>
            <div class="youtube"><a href="https://www.youtube.com/?gl=RU&hl=ru"></a></div>
            
        </div>
    </footer>
</body>
</html>
